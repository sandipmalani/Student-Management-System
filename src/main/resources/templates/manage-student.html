	<!-- Add Student Modal -->
	<form th:action="@{/add-student}" method="post">
	<div class="modal fade" id="addStudentModal" tabindex="-1" role="dialog" aria-labelledby="addStudentModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			
			
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="addStudentModalLabel">Add New Student</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<!-- Add student form here -->
					
						<div class="form-group">
							<label for="firstName">First Name</label>
							<input type="text" class="form-control" name="firstName" id="firstName" placeholder="Enter first name">
						</div>
						<div class="form-group">
							<label for="lastName">Last Name</label>
							<input type="text" class="form-control" name="lastName" id="lastName" placeholder="Enter last name">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="phone">Phone</label>
							<input type="text" class="form-control" name="phone" id="phone" placeholder="Enter phone number">
						</div>
						
						<div class="form-group">
							<label for="phone">Date OF birth</label>
							<input type="date" class="form-control" name="dob" id="dob" placeholder="Enter Date of Birth">
						</div>
						
						<div class="form-group">
							<label for="password">Password/label>
							<input type="password" class="form-control" name="password" id="password" placeholder="Enter password">
						</div>
						
						<div class="form-group">
							<label for="role">Role</label>
							<select class="form-control" name="role" id="role">
								<option value="">Select Course</option>
								<option value="STUDENT">STUDENT</option>
								
								<!-- Add more options as needed -->
							</select>
						</div>

						<div class="form-group">
							<label for="course">Course</label>
							<select class="form-control" name="course" id="course">
								<option value="">Select Course</option>
								<option value="Mechanical Engg">Mechanical Engg.</option>
								<option value="Computer Engg">Computer Engg.</option>
								<option value="Information Technology">Information Technology</option>
								<option value="Electronics & Communication">Electronics & Communication</option>
								<option value="Textile Engg">Textile Engg.</option>
								<option value="Electrical Engg">Electrical Engg.</option>
								<!-- Add more options as needed -->
							</select>
						</div>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Add Student</button>
				</div>
			</div>
			
			
		</div>
	</div>
	</form>

                            <th scope="col">Email</th>

                            <th scope="col">Role</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>

                <!-- Admins -->
                <tr th:each="t: ${students}">
                    <td th:text="${t.rollNo}">1</td>
                    <td th:text="${t.firstName}"></td>
                    <td th:text="${t.lastName}"></td>
                    <td th:text="${t.email}"></td>
                    <td th:text="${t.phone}"></td>
                    
                    <td th:text="${t.course}"></td>
                   
                    <td th:text="${t.role}"></td>
                    <td class="xyz">
                        <!-- Action buttons for admin -->
                        <form id="acceptAdminForm" method="post" th:action="@{'/student/edit/'+${t.rollNo}}" class="ml-1">
                            <input type="hidden" name="id" th:value="${t.rollNo}" />
                            <button  type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editStudentModal"
                            	
                            	>Edit</button>
                        </form>
                        <form id="deleteStudentForm" method="post" th:action="@{'/student/delete/'+${t.rollNo}}" class="ml-1">
                            <input type="hidden" name="id" th:value="${t.rollNo}" />
                            <button type="button" class="btn btn-danger btn-sm deleteStudentBtn" data-student-id="${t.rollNo}">Delete</button>
                        </form>
                      
                    </td>
                </tr>

                
            </tbody>

<script>
    // Wait for the document to be ready
    $(document).ready(function () {
        // Add click event listener to all delete buttons
        $('.deleteStudentBtn').click(function () {
            // Get the form associated with the clicked delete button
            var form = $(this).closest('form');

            // Show SweetAlert confirmation dialog
            Swal.fire({
                title: 'Are you sure?',
                text: 'You will not be able to recover this student data!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                // If user clicks on confirm button
                if (result.isConfirmed) {
                    // Submit the form for deletion
                    form.submit();
                }
            });
        });
    });
</script>
